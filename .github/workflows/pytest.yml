name: pytest
on:
    pull_request:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6.0.2
            - name: "Set up Python"
              uses: actions/setup-python@v6
              with:
                  python-version-file: "pyproject.toml"
            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true
                  version: 0.8.*
            - name: Install dependencies
              run: uv sync --locked
            - name: Run tests
              run: uv run pytest
